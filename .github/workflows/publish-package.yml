name: Publish vue-cytoscape to npm

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build vue-cytoscape
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Install
        run: yarn install
    
      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
